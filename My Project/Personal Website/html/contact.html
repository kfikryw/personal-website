<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/myStyle.css">
    <link href="https://fonts.cdnfonts.com/css/box" rel="stylesheet">
    <link href="https://fonts.cdnfonts.com/css/viper-squadron-solid" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="../js/myScript.js"></script>
    <title>Contact Me</title>
</head>
<body>
    <div class="contact-container">
        <div class="menu-selection-container">
            <div class="welcome-wrd">Fikry</div>
            <menu class="selection-menu-container">
                <li class="list-menu">Contact Me</li>
                <li class="list-menu">Skills</li>
                <li class="list-menu">About</li>
                <li class="list-menu">Home</li>
            </menu>
        </div>
        <h1 class="contact-title">Contact Me</h1>

        <div class="contact-form-container">
            <form id="contactForm">
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" class="form-input" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" class="form-input" required>
                </div>
                <div class="form-group">
                    <label for="message">Message:</label>
                    <textarea id="message" class="form-input" rows="4" required></textarea>
                </div>
                <button type="submit" class="contact-button">Send Message</button>
            </form>
        </div>

        <div class="social-media-container">
            <h2>Connect with Me:</h2>
            <div class="social-icons">
                <div class="github-container">
                    <img src="../picture/github-logo.png" class="github">
                    <a href="https://github.com/kfikryw" target="_blank">GitHub</a>
                </div>
                <div class="x-container">
                    <a href="https://www.linkedin.com/in/wan-ahmad-fikry-wan-effendy-b41b81240/" target="_blank">LinkedIn</a>
                </div>                
            </div>
        </div>
    </div>
</body>
</html>
